
<ion-header>
  
<ion-navbar>

<ion-buttons>
    <button ion-button (click)="cerrar_modal()">
        Cerrar 
    </button>

    <button ion-button 
      [disabled]=" imgData.length < 2 "
      (click)="crear_post()" end>
      Crear Post
    </button>
    
</ion-buttons>


 <ion-title>Cargar Animales Perdidos</ion-title>


</ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label fixed>Texto</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
  </ion-item>

  <ion-item *ngIf="imgPreview">
    <img [src]="imgPreview">  
  </ion-item>
</ion-list>

<ion-grid>

  <ion-row>
    <ion-col>
      <button ion-button block icon-left (click)="abrir_img()">
        <ion-icon name="photos"></ion-icon>
        Foto
      </button>
      
    </ion-col>
    <ion-col>
      <button ion-button block icon-left (click)="abrir_camara()">
        <ion-icon name="camera"></ion-icon>
        Camara
      </button>
    </ion-col>
  </ion-row>

</ion-grid>


</ion-content>
