<ion-header>
  <ion-navbar>
    <ion-title>
      Animales Perdidos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-card *ngFor="let mascota of mascotas | async">
<img [src]="mascota.img">
  <ion-card-content>
    <ion-card-title>
     {{mascota.text}}
    </ion-card-title>

  </ion-card-content>

  <ion-row>
  <ion-col text-right>
    <button ion-button clear small icon-left>
      <ion-icon name="share-alt"> Compartir
      </ion-icon>
    </button>
  </ion-col>
</ion-row>

</ion-card>

  <ion-fab bottom right >
    <button ion-fab (click)="mostrar_modal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
